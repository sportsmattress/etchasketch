<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Theme Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
 
<body>
    <div class="container">
        <h1 class="heading">Etch-A-Sketch</h1>
        <div class="board"></div>
        <div class="buttons">
            <button id="blackBtn" onclick="changeColor('black')">Black</button>
            <button id="greyBtn" onclick="changeColor('Grey')">Grey</button>
            <button id="randomBtn" onclick="changeColor('random')">Random</button>
            <button id="resetBtn" onclick="resetBoard()">Reset</button>
        </div>  
        <div class="setSize">
            <input type="text" placeholder="Change Size" value="" onChange="changeSize(this.value)">
            <button id="setSizeBtn">Set Size</button>
        </div>
        <p class="error"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
